<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').on('click',function () {
                $(this).html(function (index,html) {
                    return html+1;
                })
            })
        })
    </script>
</head>
<body>
    <h1>헤딩1</h1>
    <h1>헤딩2</h1>
    <h1>헤딩3</h1>
</body>
</html>
